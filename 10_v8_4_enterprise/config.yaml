# config/prophet.yaml
system:
  seed: 42
  steps: 2000
  log_interval: 100
  enable_monitoring: true
  save_checkpoints: true
  checkpoint_interval: 500
  batch_size: 1

optimizer:
  base_lr: 0.01
  beta1: 0.9
  beta2: 0.999
  weight_decay: 1e-4

prophet:
  risk_thresholds:
    panic: 0.5
    alert: 0.2
    warning: 0.1
  lr_multipliers:
    panic: 5.0
    alert: 2.0
    warning: 1.2
    cruise: 0.5
  buffer_size: 10
  risk_smoothing: 0.9

monitoring:
  metrics_port: 8000
  health_port: 8080
  enable_prometheus: true
  enable_health: true

performance:
  use_amp: true  # Automatic Mixed Precision
  use_jit: true  # Just-In-Time compilation
  gradient_accumulation: 1
  memory_fraction: 0.9  # GPU 메모리 사용률 제한

logging:
  level: INFO
  file: logs/prophet.log
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
